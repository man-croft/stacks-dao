name: Contracts CI

on:
  push:
    branches: [main]
    paths:
      - 'contracts/**'
      - 'tests/**'
      - 'Clarinet.toml'
      - 'package.json'
      - '.github/workflows/contracts.yml'
  pull_request:
    branches: [main]
    paths:
      - 'contracts/**'
      - 'tests/**'
      - 'Clarinet.toml'
      - 'package.json'
      - '.github/workflows/contracts.yml'

jobs:
  check:
    name: Clarity Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Clarinet
        uses: hirosystems/clarinet-action@v1
        with:
          clarinet-version: 'latest'

      - name: Check contracts
        run: clarinet check

  test:
    name: Contract Tests
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Clarinet
        uses: hirosystems/clarinet-action@v1
        with:
          clarinet-version: 'latest'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Upload coverage (if available)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            coverage/
            test-results/
          retention-days: 7

  lint:
    name: Clarity Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Clarinet
        uses: hirosystems/clarinet-action@v1
        with:
          clarinet-version: 'latest'

      - name: Run linter
        run: |
          # Run check with analysis passes enabled
          clarinet check 2>&1 | tee check-output.txt
          
          # Count warnings (non-fatal)
          WARNINGS=$(grep -c "warning:" check-output.txt || true)
          echo "Found $WARNINGS warnings"
          
          # Fail on errors only (warnings are informational)
          if grep -q "error:" check-output.txt; then
            echo "Contract errors found!"
            exit 1
          fi
